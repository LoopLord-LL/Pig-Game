<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pig Game</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-one">
        <h2>PLAYER 1</h2>
        <div class="score">0</div>
        <div class="current-score">
          <h3>CURRENT</h3>
          <div class="current-point">0</div>
        </div>
      </div>
      <div class="player-two">
        <h2>PLAYER 2</h2>
        <div class="score">0</div>
        <div class="current-score">
          <h3>CURRENT</h3>
          <div class="current-point">0</div>
        </div>
      </div>
      <!-- Game Buttons -->
      <div class="buttons">
        <button class="new-game button" aria-label="Start a new game">
          <img src="./assets/images/restart-icon.png" alt="Restart icon" />
          <p>NEW GAME</p>
        </button>
        <button class="roll-dice button" aria-label="Roll the dice">
          <img src="./assets/images/dice-icon.png" alt="Dice icon" />
          <p>ROLL DICE</p>
        </button>
        <button class="hold button" aria-label="Hold your score">
          <img src="./assets/images/hold-icon.png" alt="Hold icon" />
          <p>HOLD</p>
        </button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
